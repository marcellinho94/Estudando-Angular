<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
	<div class="form-group">
		<label for="nome">Nome</label>
		<input
			[class.is-invalid]="nome.invalid && nome.touched"
			type="text" class="form-control" id="nome" name="nome"
			placeholder="Nome" [ngModel]="usuario.nome" required #nome="ngModel">
		<div
			[ngClass]="{'invalid-feedback': 'nome.invalid && nome.touched',
			'hidden': '!(nome.invalid && nome.touched)'}">
			Informe o nome
		</div>
	</div>

	<div class="form-group">
		<label for="email">E-mail</label>
		<input
			[class.is-invalid]="email.invalid && email.touched"
			type="email" class="form-control" id="email" name="email"
			[ngModel]="usuario.email"
			placeholder="mail@mail.com" required email #email="ngModel">
		<div [ngClass]="{'invalid-feedback': 'nome.invalid && nome.touched',
			'hidden': '!(nome.invalid && nome.touched)'}">
			Informe um e-mail v√°lido
		</div>
	</div>

	<button type="submit" class="btn btn-primary">Submit</button>
</form>
