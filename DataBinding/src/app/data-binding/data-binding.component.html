  <article>
    <h3>Class e Style DataBinding!</h3>
    <div>
      Selecione uma Classe:
      <select #classe (change)="0">
        <option value="alert-success">Sucesso</option>
        <option value="alert-info">Info</option>
        <option value="alert-warning">Warning</option>
        <option value="alert-danger">Danger</option>
      </select>
    </div>
    
    <div class="alert" role="alert" [class.alert-success]="classe.value ==
      'alert-success'">...</div>
    <div class="alert" role="alert" [class.alert-info]="classe.value ==
      'alert-info'">...</div>
    <div class="alert" role="alert" [class.alert-warning]="classe.value ==
      'alert-warning'">...</div>

    <div class="alert" role="alert" [class.alert-danger]="classe.value ==
      'alert-danger'">...</div>
    <div class="alert {{ classe.value }}" role="alert">Outros</div>

    <div class="alert alert-danger" role="alert" [style.display]="classe.value
      == 'alert-danger' ? 'block' : 'none'">Esse texto em caso de Danger</div>
  </article>

</section>
